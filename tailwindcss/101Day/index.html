<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home/X</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      * {
        font-family: "Outfit", serif;
      }
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <div id="wrapper" class="container flex mx-auto">
      <div id="first-container" class="flex flex-col w-1/3 gap-3 px-2.5 py-2">
        <div id="logo" class="px-2 py-1">
          <img src="assets/logo.svg" class="w-7 invert" alt="logo" />
        </div>
        <div id="sidebar" class="">
          <ul class="flex flex-col gap-1">
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/home.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-semibold">Home</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/search.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Explore</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/notification.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Notifications</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/message.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Message</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/grok.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Grok</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/community.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Communities</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/logo.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Premium</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/profile.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">Profile</span>
            </li>
            <li
              class="flex items-center gap-5 px-3 py-2.5 w-fit rounded-3xl hover:bg-neutral-900"
            >
              <img src="./assets/more.svg" class="w-6 invert" alt="" />
              <span class="text-lg font-medium">More</span>
            </li>
          </ul>
          <button
            class="px-24 py-2.5 mt-2 ml-3 text-lg font-semibold text-black transition-colors duration-300 bg-white rounded-full hover:bg-gray-200"
          >
            Post
          </button>

          <div id="profile" class="flex items-center gap-3 mt-10">
            <div id="pic" class="w-10 h-10 overflow-hidden rounded-full">
              <img
                src="./assets/user.jpg"
                alt="User Avatar"
                class="object-cover w-full h-full"
              />
            </div>

            <div id="user-details" class="leading-tight">
              <h1 id="name" class="font-medium">Md. Shahabuddin</h1>
              <span id="username" class="text-sm text-neutral-600"
                >@xsh_shahab</span
              >
            </div>
            <div id="dots" class="ml-4 rotate-90">
              <i class="ri-more-2-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="second-container" class="w-3/4 border-[1px] border-y-black">
        c
      </div>
      <div id="third-container" class="w-1/3 px-5">
        <div
          id="serch"
          class="px-2 m-1 flex items-center border w-full p-0.5 rounded-3xl border-neutral-700 shadow-lg"
        >
          <i class="ri-search-line"></i>
          <input
            class="bottom-0 p-2 bg-transparent outline-none"
            type="text"
            placeholder="Search"
          />
        </div>
        <div id="box">
          <h1>Subscribe to Premium</h1>
          <p>
            Subscribe to unlock new features and if eligible, receive a share of
            revenue.
          </p>
          <button>Subscribe</button>
        </div>
      </div>
    </div>
  </body>
</html>
